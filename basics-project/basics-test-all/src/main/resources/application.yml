server:
  port: 8091
spring:
  application:
    name: roubao-basics-test-all
  ######################################################################################################
  # 数据库连接配置
  ######################################################################################################
  datasource:
    druid:
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/roubao
      initial-size: 10
      max-active: 50
      min-idle: 10
      max-wait: 5000
      query-timeout: 100
      transaction-query-timeout: 100
      phy-timeout-millis: 10000
  ######################################################################################################
  # Redis连接配置
  ######################################################################################################
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-wait: -1
        max-idle: 5
        min-idle: 0
        max-active: 20
######################################################################################################
# Mybatis-Plus配置
######################################################################################################
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
######################################################################################################
# 统一响应配置
######################################################################################################
unify-response:
  run-mode: manual
######################################################################################################
# Elasticsearch连接配置
######################################################################################################
elasticsearch:
  hosts: 127.0.0.1:9200
  username: elastic
  password: elastic
######################################################################################################
# Swagger配置
######################################################################################################
swagger:
  enable: true
  description: 测试总成服务
  title: SYB测试服务